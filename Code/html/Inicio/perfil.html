<div class="container mt-4">
    <fieldset class="border p-2 shadow agregar bg-light rounded">
        <div class="d-flex">
            <div class="col-12 bg-info">
                <h2 class="text-light text-center">Información personal</h2>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="mb-3 col-2">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" value="Juan" disabled>
            </div>
            <div class="mb-3 col-2">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" value="Pérez" disabled>
            </div>
            <div class="mb-3 col-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" value="juan.perez@example.com" disabled>
            </div>
            <div class="mb-3 col-4">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" class="form-control" id="cedula" value="1234567890" disabled>
            </div>
        </div>
    
        <hr>
        <h4 >Cambiar Contraseña <i class="bi bi-key-fill"></i></h4>
        <hr>
        <div class="row">
            <div class="mb-3 col-3">
                <label for="oldPassword" class="form-label">Contraseña Antigua</label>
                <input type="password" class="form-control" id="oldPassword" placeholder="Ingresa la contraseña antigua">
            </div>
            <div class="mb-3 col-3">
                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Ingresa la nueva contraseña">
            </div>
            <div class="mb-3 col-3">
                <label for="repeatNewPassword" class="form-label">Repetir Nueva Contraseña</label>
                <input type="password" class="form-control" id="repeatNewPassword" placeholder="Repite la nueva contraseña">
            </div>
        </div>
        

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </fieldset>
</div>

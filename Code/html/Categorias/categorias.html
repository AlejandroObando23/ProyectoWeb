<h1 class="text-center mt-4">Crear Nueva Categoria de Ingreso o de Egreso</h1>

<div class="container mt-1">
    <form id="formCategoria" class="p-4 bg-light rounded shadow"   enctype="multipart/form-data">
        <div class="row d-flex">
            <div class="campo-contenedor col-md-3 mb-3" id="grupo__ncategoria">
                <label for="ncategoria" class="form-label">Nombre Categoria:</label>
                <input type="text" name="ncategoria" id="ncategoria" class="form-control shadow" required>
                <div class="invalid-feedback">Por favor ingrese el nombre de la categoría.</div>
            </div>

            <div class="campo-contenedor col-md-3 mb-3" id="grupo__tipo">
                <label for="tipoCategoria" class="form-label">Tipo Categoria:</label>
                <select name="tipoCategoria" id="tipoCategoria" class="form-select shadow" required>
                    <option value="" disabled selected>Tipo</option>
                    <option value="ingreso">Ingreso</option>
                    <option value="egreso">Egreso</option>
                </select>
                <div class="invalid-feedback">Por favor seleccione un tipo de categoría.</div>
            </div>

            <div class="campo-contenedor col-md-3 mb-3" id="grupo__imagen">
                <label for="imagenCategoria" class="form-label">Cargar Imagen Categoria:</label>
                <input type="file" id="imagenCategoria" name="imagenCategoria" accept="image/*" class="form-control" required>
                <div class="invalid-feedback">Por favor cargue una imagen válida.</div>
            </div>

            <button type="button" class="btn" onclick="guardarDatosCategoria(event)" >Guardar</button>
            
            <div id="mensajeError" class="text-danger d-none mt-2"></div>
            <p class="formulario__mensaje-exito text-success" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
        </div>
    </form>
</div>

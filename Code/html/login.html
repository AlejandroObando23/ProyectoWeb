<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="../css/normalize.css" rel="stylesheet" type="text/css">
    <link href="../css/estilo1.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="contenedor">
        <div class="login">
            <h1>Iniciar Sesión</h1>
            <i>¿Es tu primera vez? <a href="registro.html">Registrate</a></i>
            <form id="form1" name="form1" method="post" action="../php/login.php">

                <p>
                    <label class="titleLogin" for="nombre">Usuario:</label>
                <div class="tooltip">
                    <input class="inicioSesion" type="text" name="user" id="user"
                        placeholder="Ingresa tu nombre de usuario" title="" required>
                    <span class="tooltiptext">Ej: miusuario91</span>
                </div>
                </p>

                <p>
                    <label class="titleLogin" for="clave">Contraseña:</label>
                <div class="tooltip">
                    <input class="inicioSesion" type="password" class="password" name="password"
                        placeholder="Ingresa tu contraseña" maxlength="15" title="" onchange="validar()" id="clave"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                    <span class="tooltiptext">Mínimo 6 caracteres Mayúscula-minúscula-numeros</span>
                </div>
                </p>
                <br>
                <i><a href="registro.html">¿Olvidaste tu contraseña?</a></i>                
                <br>
                <p>
                    <input class="boton" type="submit" value="Enviar">
                    <br>
                    <br>
                    <input class="boton" type="reset" value="Restablecer">
                </p>

            </form>
        </div>

        <div class="logo">
            <img src="../imagenes/logo.png" id="imagenuno">
        </div>
    </div>

    <script src="../javascript/scriptlogin.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link href="../css/EstiloRegister.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="contenedor">
        <h1>Formulario de Registro</h1>
        <form id="formRegistro" method="post" action="../php/registro.php">
            <p>
                Nombre:
                <input type="text" id="nombre" name="nombre" required placeholder="Ejemplo: Juan">
            </p>
            <p>
                Apellido:
                <input type="text" id="apellido" name="apellido" required placeholder="Ejemplo: Pérez">
            </p>
            <p>
                Usuario:
                <input type="text" id="usuario" name="usuario" required placeholder="Ejemplo: Juan123">
            </p>
            <p>
                Correo Electrónico:
                <input type="email" id="email" name="email" required placeholder="Ejemplo: usuario@email.com">
            </p>
            <p>
                Contraseña:
                <input type="password" id="password" name="password" required maxlength="15" placeholder="Máximo 15 caracteres">
            </p>
            <p>
                Confirmar Contraseña:
                <input type="password" id="confirmarPassword" name="confirmarPassword" required maxlength="15" placeholder="Repetir contraseña">
            </p>
            <p>
                <input type="submit" id="enviar" value="Registrarse">
                <input type="reset" id="restablecer" value="Restablecer">
            </p>
        </form>
    </div>
<script src="../javascript/registro.js"></script>   
</body>
</html>
